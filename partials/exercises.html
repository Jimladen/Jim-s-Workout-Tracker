 <div class="row">
    <div class="col-md-12">
    
    <nav class= "navbar navbar-default" role= "navigation" >
    <div class= "navbar-header" >
         <a class="btn btn-lg btn-success" href="#/edit-exercise/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Exercise</a>
    </div>
    </nav>
        <table class="table table-striped table-bordered">
        <thead>
        <th>Exercise Name&nbsp;</th>
        <th>Muscle Group&nbsp;</th>
   
        </thead>
        <tbody>
            <tr ng-repeat="data in filteredExercises"> 
                <td>{{data.exerciseName}}</td>
                <td>{{data.muscleGroup}}</td>
                <td><a href="#/edit-exercise/{{data.exerciseNumber}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Exercise</a></td>
            </tr>
        </tbody>
        </table>
 <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
    </div>
</div>



      


    <div class="col-md-12" ng-show="exercises.length == 0">
        <div class="col-md-12">
            <h4>No customers found</h4>
        </div>
    </div>

       

</div>
