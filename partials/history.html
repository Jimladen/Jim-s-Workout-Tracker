<div class="row">
    <div class="col-md-12">
        <div class="row title">
            <div class="col-xs-12">
                <p>Workout History</p>
                <p><a href="#/">Go Home</a></p>
            </div>
        </div>
        
        <div ng-repeat="workout in workouts">
            <div class="row workoutName" ng-class="{'active' : showExercise == true}"  >
                <div class="paddingAll">
                        <div class="col-xs-8">
                            <p ng-model="workout.workoutName">{{workout.workoutName}}</p>
                        </div>
                        <div class="col-xs-2">
                        {{workout.totalTrackedWorkouts}}
                        </div>
                        <div class="col-xs-2">
                            <div class="col-xs-2" ng-click="showExercise = !showExercise">
                                <span class="glyphicon glyphicon-chevron-right">&nbsp;</span>
                            </div>  
                        </div>

                        <div class="clearfix visible-xs-block"></div>
                </div>
            </div>

              <div ng-repeat="trackedWorkout in workout.trackedWorkouts" ng-show="showExercise" class="showExercise">
                <div class="row exercises" ng-class="{'active' : showSet == true}">
                    <div class="paddingAll">
                        <div class="col-xs-2">
                            <span ng-click="deleteExerciseShow = !deleteExerciseShow" class="glyphicon glyphicon-minus" ng-hide="deleteExerciseShow"></span>
                            <span ng-click="deleteExercise($parent.$index, $index); deleteExerciseShow = !deleteExerciseShow" class="glyphicon glyphicon-remove" ng-show="deleteExerciseShow"></span>
                        </div>
                        <div class="col-xs-10">
                            <p><a href="#/history/view-workout/{{trackedWorkout.workoutNumberLog}}">{{trackedWorkout.date}}</a>
                            </p>
                        </div>
                       
                        <div class="clearfix"></div>
                    </div>
                </div>
            
        </div>
            </div>
    </div>
</div>
<div class="row sets">
    <div class="paddingAll">
        <div class="col-xs-12">
            <br>
        </div>
    </div>
</div>
</div>
</div>
<div class="col-md-12" ng-show="workouts.length == 0">
    <div class="col-md-12">
        <h4>No workouts found</h4>
    </div>
</div>
</div>
